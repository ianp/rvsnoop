# ANT build properties for RvSn00p.
# Set the library paths to match your system, optionally set the build options.
# Additionally, JSCH is required to publish the web site, it should be set on
# the system CLASSPATH.
# $Id$

# Library Paths
# RvScript and RvTest should point to the JAR files.
# All others should point to installation directories.
tibco=/opt/tibco/
tibco.rv=${tibco}/tibrv
tibco.sdk=${tibco}/tra/5.2
tibco.rvscript=${tibco}/rvscript-1.35/rvscript.jar
tibco.rvtest=${tibco}/rvtest-1.0b3/lib/rvtest-1.0-beta-3.jar
xom=/usr/local/share/java/xom-1.1

# Build Options
javac.debug=true
javac.optimize=true
javac.deprecation=false
javadoc.access=public
javadoc.offline=false

# Target Locations
dir.build=build
dir.dist=dist/rvsn00p-${version}

# Do not edit below this line or you may break the build.
dir.orig.bin=bin
dir.orig.doc=doc
dir.orig.java=src
dir.build.bin=${dir.build}/bin
dir.build.doc=${dir.build}/doc
dir.build.java=${dir.build}/java
dir.build.www=${dir.build}/www
dir.dist.bin=${dir.dist}/bin
dir.dist.doc=${dir.dist}/doc
dir.dist.lib=${dir.dist}/lib
dir.dist.src=${dir.dist}/src
file.manifest=META-INF/MANIFEST.MF
file.version=version.txt
